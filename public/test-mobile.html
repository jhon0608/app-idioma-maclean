<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test M√≥vil - Maclean</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success { background: rgba(0,255,0,0.2); }
        .error { background: rgba(255,0,0,0.2); }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        .info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Test M√≥vil - Maclean</h1>
        
        <div class="info">
            <strong>IP detectada:</strong> <span id="ip"></span><br>
            <strong>URL Frontend:</strong> <span id="frontend-url"></span><br>
            <strong>URL Backend:</strong> <span id="backend-url"></span>
        </div>
        
        <button onclick="testFrontend()">üåê Test Frontend</button>
        <button onclick="testBackend()">‚öôÔ∏è Test Backend</button>
        <button onclick="testOpenAI()">ü§ñ Test OpenAI</button>
        <button onclick="goToApp()">üöÄ Ir a la App</button>
        
        <div id="status" class="status">
            Presiona los botones para probar la conectividad
        </div>
        
        <div class="info">
            <h3>üì± Instrucciones:</h3>
            <p>1. Aseg√∫rate de estar en la misma WiFi</p>
            <p>2. Usa esta URL en tu celular: <strong>http://192.168.0.22:3000</strong></p>
            <p>3. Si no funciona, prueba: <strong>http://[IP-DE-TU-PC]:3000</strong></p>
        </div>
    </div>

    <script>
        // Detectar IP y URLs
        const hostname = window.location.hostname;
        const frontendUrl = `http://${hostname}:3000`;
        const backendUrl = `http://${hostname}:5000`;
        
        document.getElementById('ip').textContent = hostname;
        document.getElementById('frontend-url').textContent = frontendUrl;
        document.getElementById('backend-url').textContent = backendUrl;
        
        function updateStatus(message, isSuccess = true) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isSuccess ? 'status success' : 'status error';
        }
        
        function testFrontend() {
            updateStatus('üîÑ Probando frontend...');
            fetch(frontendUrl)
                .then(response => {
                    if (response.ok) {
                        updateStatus('‚úÖ Frontend funcionando correctamente!');
                    } else {
                        updateStatus('‚ùå Frontend responde pero con errores', false);
                    }
                })
                .catch(error => {
                    updateStatus('‚ùå Error conectando al frontend: ' + error.message, false);
                });
        }
        
        function testBackend() {
            updateStatus('üîÑ Probando backend...');
            fetch(`${backendUrl}/api/test`)
                .then(response => response.json())
                .then(data => {
                    updateStatus('‚úÖ Backend funcionando: ' + data.message);
                })
                .catch(error => {
                    updateStatus('‚ùå Error conectando al backend: ' + error.message, false);
                });
        }
        
        function testOpenAI() {
            updateStatus('üîÑ Probando OpenAI...');
            fetch(`${backendUrl}/api/test-openai`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStatus('‚úÖ OpenAI funcionando: ' + data.message);
                    } else {
                        updateStatus('‚ùå Error OpenAI: ' + data.error, false);
                    }
                })
                .catch(error => {
                    updateStatus('‚ùå Error probando OpenAI: ' + error.message, false);
                });
        }
        
        function goToApp() {
            window.location.href = frontendUrl;
        }
        
        // Test autom√°tico al cargar
        setTimeout(() => {
            testBackend();
        }, 1000);
    </script>
</body>
</html>
